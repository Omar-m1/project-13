<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartoon</title>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/mdb.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-lg shadow p-3 mb-2 bg-white text-dark h-100 rounded">
        <!-- Container wrapper -->
        <div class="container-fluid">
          <!-- Toggle button -->
          <button
            data-mdb-collapse-init
            class="navbar-toggler"
            type="button"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a
              class="navbar-brand mt-2 mt-lg-0"
              href="https://en.disneyme.com/"
            >
              <img
                class="rounded-pill"
                src="img/disney_logo_dark@2x-45d70f7dd57b.png"
                height="50"
                alt="Desny Logo"
                loading="lazy"
              />
            </a>
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://www.cartoonbook.net/category/cartoon/"
                  >Cartoon</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://www.cartoonbook.net/category/anime/"
                  >Enime</a
                >
              </li>
            </ul>
            <!-- Left links -->
          </div>
          <!-- Collapsible wrapper -->

          <!-- Right elements -->
          <div class="d-flex align-items-center">
            <!-- Icon -->
            <a
              class="link-secondary me-3"
              href="https://cartoonbook.net/cartoonbook.apk"
            >
              <i class="fa-solid fa-download"></i>
            </a>

            <!-- Notifications -->
            <div class="dropdown">
              <a
                data-mdb-dropdown-init
                class="link-secondary me-3 dropdown-toggle hidden-arrow"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                aria-expanded="false"
              >
                <i class="fas fa-bell"></i>
                <span class="badge rounded-pill badge-notification bg-danger"
                  >1</span
                >
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li>
                  <a
                    class="dropdown-item"
                    href="https://www.facebook.com/DisneyArabia?checkpoint_src=any"
                    >Some news</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="https://www.apps.disneyplus.com/onboarding?utm_source=Referral&utm_medium=Disney_WebsiteMENA&utm_campaign=Backlink&utm_content=Homepage_Sectionctafooter"
                    >SUBSCRIBE HERE</a
                  >
                </li>
              </ul>
            </div>
            <!-- Avatar -->
            <div class="dropdown">
              <a
                data-mdb-dropdown-init
                class="dropdown-toggle d-flex align-items-center hidden-arrow"
                href="#"
                id="navbarDropdownMenuAvatar"
                role="button"
                aria-expanded="false"
              >
                <img
                  src="img/6914292.png"
                  class="rounded-circle"
                  height="35"
                  alt="Black and White Portrait of a Man"
                  loading="lazy"
                />
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdownMenuAvatar"
              >
                <li>
                  <a class="dropdown-item" href="index.html">My profile</a>
                </li>
                <li>
                  <a class="dropdown-item" href="index.html">Settings</a>
                </li>
                <li>
                  <a class="dropdown-item" href="index.html">Logout</a>
                </li>
              </ul>
            </div>
          </div>
          <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
    </header>
    <!-- start about section  -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-mdb-ride="carousel" data-mdb-carousel-init>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/inside_out_2_hero_r_58e9c582.jpeg" class="d-block w-100 h-75"/>

      </div>

          <div class="card">
            <img src="img/cars-3-is-about-lightning-mcqueen-facing-a-midlife-crisis-an_ur6v.jpg" class="card-img-top"/>
            <div class="card-body">
              <h5 class="card-title">Cars-1</h5>
              <a href="https://www.cartoonbook.net/cars-1/" class="btn btn-primary stretched-link">Watch</a>
            </div>
          </div>
        </div>
      </div>
    </div>
